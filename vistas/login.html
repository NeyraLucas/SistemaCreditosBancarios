<body class="fondoL">
    
    <header>
        <div>
            <nav class="navbar bg-dark ">
                <ul class="">
                    <a class="text-light navbar-brand" href="#">
                        CreditosBancarios
                    </a> 
                </ul>
            </nav>
        </div>
    </header>


    <div class="container py-5">
            <form action="post" id="fAcceso">
                <div class="col col-sm-8 col-md-6 col-lg-6 col-lx-6 offset-sm-2 offset-md-3 offset-lg-3
                offset-lx-3">
                    <div class="form-group text-center">
                        <img src="../public/img/avatar.png" alt="Imagen del avatar" class="img-fluid avatar ">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="logina" id="logina" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="clavea" name="clavea" placeholder="Contraseña">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-dark">Ingresar</button>
                    </div>  
                    <div class="text-center">
                        ¿No tienes una cuenta?<br>
                        <a href="createdCliente.html">REGISTRATE</a>
                    </div>
                    <div class="py-5 text-center">
                        <a href="">Olvide mi contraseña</a>
                    </div> 
                </div>
            </form>
    </div>
